<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div>
        <h2>Save employee</h2>

        <form action="#" method="post" th:action="@{/employee}" th:object="${employee}">
            <div th:if="*{id != null}" class="form-group row">
                <label th:for="id" class="col-sm-2 col-form-label">#ID</label>
                <input th:field="*{id}" type="text" readonly class="col-sm-10 form-control-plaintext" />
            </div>
            <div class="form-group row">
                <label th:for="firstName" class="col-sm-2 col-form-label">First name</label>
                <input th:field="*{firstName}" type="text" class="col-sm-10 form-control"/>
            </div>
            <div class="form-group row">
                <label th:for="lastName" class="col-sm-2 col-form-label">Last name</label>
                <input th:field="*{lastName}" type="text" class="col-sm-10 form-control"/>
            </div>
            <div class="form-group row">
                <label th:for="email" class="col-sm-2 col-form-label">Email</label>
                <input th:field="*{email}" type="email" class="col-sm-10 form-control"/>
            </div>
            <div class="form-group row">
                <label th:for="role" class="col-sm-2 col-form-label">Role</label>
                <select th:field="${employee.role}" class="form-control">
                    <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.label}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

</body>
</html>
